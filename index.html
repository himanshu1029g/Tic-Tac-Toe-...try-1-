<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe Game</h1>
    <div class="container">
      <div class="grid">
        <div class="row">
          <div onclick="handler(this)" id="0"  class="col"> </div>
          <div onclick="handler(this)" id="1" class="col"> </div>
          <div onclick="handler(this)" id="2" class="col"> </div>
        </div>
        <div class="row">
          <div onclick="handler(this)" id="3" class="col"> </div>
          <div onclick="handler(this)" id="4" class="col"> </div>
          <div onclick="handler(this)" id="5" class="col"> </div>
        </div>
        <div class="row">
          <div onclick="handler(this)" id="6" class="col"> </div>
          <div onclick="handler(this)" id="7" class="col"> </div>
          <div onclick="handler(this)" id="8" class="col"> </div>
        </div>
      </div>
    </div>
    <button id="btn" onclick="reset(this)">Reset</button>
    <h3>
      Let's play .. <br>
      First turn is played by   <b> X </b>
    </h3>

    <script src="js.js"></script>
</body>
</html>
